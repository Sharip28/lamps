<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
    <title>Example</title>
    <style>
        body {
            margin: 0;
            background-color: black;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
<script type="module">
  import * as THREE from 'https://cdn.skypack.dev/three@0.129.0/build/three.module.js';
  import { OrbitControls } from 'https://cdn.skypack.dev/three@0.129.0/examples/jsm/controls/OrbitControls.js';
  import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.129.0/examples/jsm/loaders/GLTFLoader.js';

  let scene, camera, renderer, controls;

  init();
  animate();

  function init() {

    scene = new THREE.Scene();
    scene.background = new THREE.Color(0xFFFFFF);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 15;
    camera.position.y = -5;

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);

    controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const spotLight = new THREE.SpotLight(0xffffff, 1);
    const gui = new dat.GUI();

    const loader = new GLTFLoader();
    loader.load('ReefBreeders.gltf', (gltf) => {
      gltf.scene.traverse((child) => {
        if (child.isMesh && child.name.includes('IT60-LENS-3D-PMMA')) {

          const emissiveMaterial = new THREE.MeshStandardMaterial({
            color: 0xffffff,
            emissive: randomThreeJsColor(),
            emissiveIntensity: 0.9,
          });

          child.material = emissiveMaterial;

          spotLight.position.copy(child.position);
          spotLight.target = child;

          const folderDoge = gui.addFolder( child.name );

          folderDoge.addColor( { emissive: emissiveMaterial.emissive.getHex() }, 'emissive' ).onChange( ( value ) => {
            emissiveMaterial.emissive.setHex(value);
          } );

        }
      });

      // Center the model in the scene
      const boundingBox = new THREE.Box3().setFromObject(gltf.scene);
      const center = new THREE.Vector3();
      boundingBox.getCenter(center);
      gltf.scene.position.sub(center);

      scene.add(gltf.scene);
    });

    scene.add(spotLight);
    document.body.appendChild(renderer.domElement);

  }

  function randomThreeJsColor() {
    return new THREE.Color(Math.random(), Math.random(), Math.random());
  }

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
</script>
</body>
</html>
